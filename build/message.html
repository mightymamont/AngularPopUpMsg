<div class="floatMsg" ng-mouseenter="clearCloseTimeout(msg)" ng-mouseleave="setCloseTimeout(msg)">
	<div class="wrapper">
		<div class="messageBox" ng-if="msg.type!='group'">
			<div class="header">{{msg.header.length>22 ? msg.header.slice(0,22)+'...':msg.header}}</div>
			<div class="closeMsg" ng-click="closeWindow('close')">&times;</div>
			<div class="imgPart" style="background: url(img/{{getIcon(msg.category)}}) no-repeat center"></div>
			<div class="mainPart">
				<div class="content">{{msg.content}}</div>
				<div class="buttons" ng-hide="msg.type=='note'">
					<button ng-show="msg.type=='ok_cancel_confirm'" ng-click="closeWindow('cancel')">Cancel</button> 
					<button ng-click="closeWindow('ok')">Ok</button>
				</div>
			</div>
		</div>
		<div class="groupBox" ng-if="msg.type=='group'">
			<div class="msgCount" style="background: url(img/{{getIcon(msg.category)}}) no-repeat center">{{msg.count}}</div>
			<div class="text">more message{{msg.count>1 ? 's':''}}</div>
		</div>
	</div>
</div>
