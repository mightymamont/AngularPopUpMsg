<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Floating messages demo</title>

	<link rel="stylesheet" href="css/main.css">
	
	<script src="js/angular.js"></script>
	<script src="js/angular-mocks.js"></script>
	
	<script src="js/main.js"></script>
</head>
<body ng-app="testApp">
	<section ng-controller="frontPage" ng-if="application.ready">
		<div class="newMessage">
			<label>Header</label> <input type="text">
			<label>Body</label> <input type="text">
			<label>Category</label> <select></select>
			<label>Button</label> <select></select>
			<div class="post">
				<button>Send</button>
			</div>
		</div>

		<hr>

		<message-window ng-repeat="msg in application.data" ng-model="msg"></message-window>
	</section>
</body>
</html>
